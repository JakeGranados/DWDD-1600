    <main>
        <h1>Request a Delivery</h1>
        
        <form action="thank-you.html" method="GET"> <!-- Update action to thank_you.html -->
            
            <fieldset style="display: inline-block; vertical-align: top; margin-right: 20px;">
                <legend>Customer Information</legend>
                <label>First Name*<input type="text" name="fname" required></label> <br>
                <label>Last Name*<input type="text" name="lname" required></label> <br>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label><br>
                <label>E-Mail*<input type="email" name="email" required></label>
            </fieldset>
            
            <fieldset style="display: inline-block; vertical-align: top; margin-right: 20px;">
                <legend>Delivery Method</legend>
                <label><input type="radio" name="method" value="home"> Rocket Ship (2hrs)</label><br>
                <label><input type="radio" name="method" value="gift">  In a Pokeball (4hrs)</label><br>
                <label><input type="radio" name="method" value="overseas"> Master Chief Delivers (6hrs)</label>
            </fieldset>
            
            <fieldset style="display: inline-block; vertical-align: top;">
                <legend> Delivery Options</legend>   
                <Label><input type="checkbox" name="porch" value="chosen"> Outer Space</Label><br>
                <Label><input type="checkbox" name="deck" value="chosen"> Great wall of China</Label><br>
                <Label><input type="checkbox" name="driveway" value="chosen"> Your mom's House</Label><br>
                <Label><input type="checkbox" name="garage" value="chosen"> On Your Roof</Label><br>
                
                <label>Preferred Delivery Time
                    <select name="time">
                        <option value="none">Please Select</option>
                        <option value="morning">Lightspeed</option>
                        <option value="noon">Speed of sound</option>
                        <option value="afternoon">Speed of thought</option>
                        <option value="evening">In the blink of an eye</option>
                    </select>
                </label>
            </fieldset>
            
            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </main>
